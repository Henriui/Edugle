scalar Date

type Chat {
	id: ID!
	created_date: Date!
	users: [UserInfo!]!
	messages: [Message]
}

input CreateChatInput {
	created_date: Date!
	users: [ID!]!
	messages: [MessageInput]
}

type Query {
	chats: [Chat]
	chatByUser(user_id: ID!): Chat
}

type Mutation {
	createChat(chat: CreateChatInput, user: UserWithTokenInput): Chat
	deleteChatAsAdmin(id: ID!, admin: AdminWithTokenInput): Chat
}
