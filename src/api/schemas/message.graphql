type Message {
	id: ID!
	created_date: Date!
	content: String!
	sender: UserId!
}

type Query {
	messageById(id: ID!): Message
	messagesBySender(sender: ID!): [Message]
}

input MessageInput {
	created_date: Date!
	content: String!
	sender: UserInput!
}

type Mutation {
	createMessage(String: String, SString: String): Message
	deleteMessage(id: ID!): Message
}
