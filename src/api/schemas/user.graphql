type User {
	id: ID!
	username: String!
	email: String!
	password: String!
	description: String
	avatar: String
	lastLogin: Date
	role: String
}
type TokenMessage {
	token: String
	message: String!
	user: User!
}

input LoginInput {
	email: String!
	password: String!
}

input RegisterInput {
	username: String!
	email: String!
	password: String!
	description: String
	avatar: String
	role: String
}

input deleteUserAsAdminInput {
	id: ID!
	token: String!
}

type Query {
	users(token: String!): [User]
	getUserById(id: ID!): User
	validateToken: TokenMessage
}

type Mutation {
	loginUser(credentials: LoginInput!): TokenMessage
	registerUser(user: RegisterInput!): TokenMessage
	deleteUser(id: ID!, token: String): TokenMessage
	deleteUserAsAdmin(user: deleteUserAsAdminInput, deleteUserID: ID!): TokenMessage
}
