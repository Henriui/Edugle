type User {
	id: ID!
	username: String!
	email: String!
	password: String!
	description: String
	avatar: String
	lastLogin: Date
}

type UserId {
	id: ID!
}

type TokenMessage {
	token: String
	message: String!
	user: User!
}

input LoginInput {
	username: String!
	password: String!
}

input RegisterInput {
	username: String!
	email: String!
	password: String!
	description: String
	avatar: String
}

input UserWithTokenInput {
	token: String!
	id: ID!
}

input UserInput {
	id: ID!
}

type Query {
	users(token: String!): [User]
	getUserById(id: ID!): User
	validateToken: TokenMessage
}

type Mutation {
	loginUser(credentials: LoginInput!): TokenMessage
	registerUser(user: RegisterInput!): TokenMessage
	deleteUser: TokenMessage
	deleteUserAsAdmin(id: ID!): TokenMessage
}
